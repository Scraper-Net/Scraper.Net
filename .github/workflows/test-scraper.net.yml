name: Build and test Scraper.Net

on:
  push:
    branches: [ master ]
    #paths:
    #  - "Scraper.Net/**"
    #  - "Scraper.Net.Tests/**"
  pull_request:
    branches: [ master ]
    paths:
      - "Scraper.Net/**"
      - "Scraper.Net.Tests/**"

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build
