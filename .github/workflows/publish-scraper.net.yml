name: Publish Scraper.Net

on:
  workflow_dispatch:
  workflow_run:
    workflows: [ "Test Scraper.Net" ]
    #branches: [ master ]
    types: [ completed ]

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: publish on version change
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: Scraper.Net/Scraper.Net.csproj
        NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
